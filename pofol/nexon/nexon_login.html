<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="nexon_css/login.css">
  <title>넥슨 로그인화면</title>

</head>

<body>

  <div class="wrap">

    <div class="header_wrap">

      <div class="header">

        <h1><a href="nexon_index.html">NEXON</a></h1>

        <ul class="menu_depth1">

          <li><a href="#">PC온라인게임</a></li>

          <li><a href="#">모바일게임</a></li>

          <li><a href="#">기타메뉴</a></li>

        </ul>

      </div>

    </div>

    <div class="contents">

      <div class="log_h">

        <h2>로그인</h2>

      </div>

      <div class="box_login">

          <form action="" id="login_g" class="form_login">

              <fieldset>

                  <legend class="blind">Login</legend>

                  <div class="item">

                      <label for="uid" class="i_label">아이디</label>

                      <input name="" type="text" value="" id="uid" class="i_text uid">

                  </div>

                  <div class="item">

                      <label for="upw" class="i_label">비밀번호</label>

                      <input name="" type="password" value="" id="upw" class="i_text upw">

                      <div class="saveid">

                        <input type="checkbox" id="chkSaveID" a2s="click" obj="P_LOGIN" opt="{&quot;Name&quot;:&quot;Saveid&quot;}">

                        <label for="chkSaveID">아이디 저장</label>

                  </div>

                  <button name="" type="submit" value="로그인" class="btn_login">로그인</button>

                  </div>

                  <p class="help">

                    <a href="#" class="link_id">아이디 찾기 ㅣ </a>

                    <a href="#" class="link_pw">비밀번호 찾기 ㅣ </a>

                    <a href="#" class="link_join">회원 가입</a>

                    <a href="#" class="link_se">보안센터</a>



                  </p>

              </fieldset>

          </form>

      </div>

    </div>

    <div class="footer">

      <p class="copyright">

        <a href="#">© 2004 NEXON Korea Corporation All Rights Reserved.</a>

      </p>


    </div>

  </div>


</body>


</html>
